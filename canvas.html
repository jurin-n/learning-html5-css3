<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<canvas width="220" height="220" id="canvas"></canvas>
	<script>
		var canvas = document.getElementById('canvas');

		//<canvas>要素からAPIにアクセスできるオブジェクトを取得
		var ctx = canvas.getContext('2d');

		//円の描画
		ctx.beginPath();
		ctx.arc(100,100,100,0,Math.PI*2,false);
		ctx.stroke();
	</script>
</body>
</html>
